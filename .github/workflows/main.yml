on: [push]

jobs:
  prod_build_job:
    runs-on: ubuntu-latest
    name: A job to build packages for prod repo
    steps:
    - name: Log Step
      id: greet
      uses: napagroup/grape-ui-react/.github/actions/log-github@devops/41
      with:
        who-to-greet: 'User'
    # Use the output from the `greet` step
    - name: Time of log
      run: echo "The time was ${{ steps.greet.outputs.time }}"
    - name: Build grape-ui-marketing Step
      id: build-marketing
      uses: napagroup/grape-ui-react/.github/actions/build-prod@devops/41
    - name: Time of build
      run: echo "The build ran at time ${{ steps.greet.outputs.time }}"
